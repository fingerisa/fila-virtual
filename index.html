<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fila Virtual - UPA</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Fila Virtual - UPA</h1>
    </header>
    <div class="container" id="login">
        <h2>Login</h2>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" placeholder="000.000.000-00"><br><br>
        <label for="password">Senha:</label>
        <input type="password" id="password"><br><br>
        <button class="button" onclick="navigateTo('fila')">Acessar</button>
    </div>

    <div class="container hidden" id="fila">
        <h2>Fila Virtual</h2>
        <p>Sua posição atual: <strong>7º</strong></p>
        <p>Tempo estimado: <strong>45 minutos</strong></p>
        <button class="button" onclick="navigateTo('mapa')">Ver Mapa</button>
        <button class="button" onclick="navigateTo('login')">Sair</button>
    </div>

    <div class="container hidden" id="mapa">
        <h2>Mapa de UPAs</h2>
        <p>Exemplo de UPAs próximas:</p>
        <ul>
            <li>UPA 1 - Tempo de espera: 30 minutos</li>
            <li>UPA 2 - Tempo de espera: 45 minutos</li>
            <li>UPA 3 - Tempo de espera: 20 minutos</li>
        </ul>
        <button class="button" onclick="navigateTo('fila')">Voltar para Fila</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
